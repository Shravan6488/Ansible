---
 - hosts: local
   connection: local
   gather_facts: no
   vars_files:
     - aws/vars/tags.yml	
     - aws/vars/vpc.yml
     - aws/vars/ec2_key.yml
     - aws/vars/DB.yml
     - aws/vars/webserver.yml
     
     tasks:
     - include: aws/tasks/vpc.yml
     - include: aws/tasks/ec2_key.yml
     - include: aws/tasks/webserver.yml
     - include: aws/tasks/DB.yml
 

 - hosts: webserver
   sudo: True 
   remote_user: ubuntu
   gather_facts: True
   pre_tasks:
     - include_vars: rds_info.yml
   roles:
     - common
     


     
